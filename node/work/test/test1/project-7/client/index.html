<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./quiz.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>QUIZ</title>
</head>
<body>

<div style="display: flex;justify-content: center;">
    <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
        <div class="card-header">MESSAGE</div>
        <div class="card-body">
            <p class="card-text" id="userMess"></p>
        </div>
    </div>
</div>
<div class="GLOBAL">
    <div class="global-1">
        <div class="card border-info mb-3" style="max-width: 20rem;">
            <div class="card-header">QUIZ</div>
            <div class="card-body">
                <h4 class="card-title" style="text-align: center">Question</h4>
                <div class="card-text" id="quiz"></div>
            </div>
            <span class="badge bg-primary rounded-pill" style="height: 100px" id="time"></span>
        </div>
    </div>
    <!--<><><><><><><><><><><><><><><><><>form<><><><><><><><><><><><><><><><><><><><><><><><><><><><>-->
    <div class="global-2">
        <form name="publish" style="display: flex">
            <div class="form-group has-success">
                <label>
                    <input type="text" class="form-control is-valid" name="message" id="mess"/>
                </label>
            </div>
            <button type="submit" class="btn btn-outline-info">Send</button>
        </form>
    </div>
    <!--<><><><><><><><><><><><><><><><><>form<><><><><><><><><><><><><><><><><><><><><><><><><><><><>-->

    <div class="global-3">
        <ul>
            <li>
                <span class="list-group-item d-flex justify-content-between align-items-center" id="user"></span>
                <span class="badge bg-primary rounded-pill" style="height: 21px" id="answer"></span>
            </li>
        </ul>
    </div>

    <div class="global-3">
        <ul id="users"></ul>
    </div>
</div>

<script type="module" src="index.js"></script>
</body>
</html>
