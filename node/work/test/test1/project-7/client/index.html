<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./quiz.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>QUIZ</title>
</head>
<body>

<div class="card border-info mb-3" style="max-width: 20rem;">
    <div class="card-header">QUIZ</div>
    <div class="card-body">
        <h4 class="card-title" style="text-align: center">Question</h4>
        <p class="card-text" id="quiz"></p>
    </div>
</div>

<form name="publish" style="display: flex">
    <div class="form-group has-success">
        <label>
            <input type="text" class="form-control is-valid" name="message">
        </label>
    </div>
    <button type="submit" class="btn btn-outline-info">Send</button>
</form>

<button id="click">ok</button>
<script type="module" src="../questions/quest.js"></script>
</body>
</html>
